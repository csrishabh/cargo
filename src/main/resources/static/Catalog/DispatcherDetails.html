
<div class = "container"  >
<div ng-include="'header.html'"></div>
<div ng-controller="DispatcherDetails as dcontroller" class="container-fluid">
             
            <div class ="row">
    		<div class="col-md-1">
    		<label>From :</label>
    		</div>
    		
    		<div class="col-md-4">
    		<input type="date" class="form-control" id=date1 ng-model="search.date1">
    		</div>
    		
    		<div class="col-md-1">
    		<label>To :</label>
    		</div>
    		
    		<div class="col-md-4">
    		<input type="date" class="form-control" id=date1 ng-model="search.date2" >
    		</div>
    		
    		<div class="col-md-2">
    		<button  class="btn btn-info" value="Search" ng-click ="getDispatchers()">Search</button>
    		</div>
    		
    	    </div>
            
            <div class="row">
            <div class="col-md-12">
    		<div ui-grid="gridOptions"  ui-grid-pinning ui-grid-expandable class="myGrid"></div>
    		</div>	
    		</div>
    	
    	<div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout = 2000 class="alert">{{alert.msg}}</div>
</div>
</div>
